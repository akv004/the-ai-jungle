name: Quarto Publish

on:
  push:
    branches:
      - main  # Run when changes are pushed to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Allow commits (optional)
      pages: write        # Allow publishing to GitHub Pages
      id-token: write     # Required for deployment OIDC

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install LaTeX (for PDF support, optional)
        uses: teatimeguest/setup-texlive-action@v2
        with:
          packages: >-
            scheme-basic
            latexmk
            xetex
            fontspec
            titling
            amsmath
            geometry
            hyperref
            parskip

      - name: Render Quarto project
        run: |
          quarto render

      - name: Upload site artifact (docs/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
