# _quarto.yml

project:
  type: book # Primary project type
  output-dir: _book # Output directory for the book version

book:
  title: "The AI Jungle"
  subtitle: "Learn AI & ML with Nature's Wisdom"
  author: "Your Name" # <--- IMPORTANT: Replace with your actual name!
  date: "2025-07-17" # <--- IMPORTANT: Update to today's date or leave as desired
  chapters:
    - index.qmd # Your introduction/front matter
    - chapter1.qmd # Example chapter
    - chapter2.qmd # Another example chapter
    # Add all your .qmd files here in the order you want them to appear in the book
    # e.g., - path/to/your/chapter3.qmd
    #         - section/another-topic.qmd

website:
  title: "The AI Jungle"
  output-dir: _site # Output directory for the website version
  navbar:
    left:
      - text: "Home"
        href: index.qmd
      - text: "Chapter 1: Foundations" # Example navigation text
        href: chapter1.qmd
      - text: "Chapter 2: Algorithms in Nature"
        href: chapter2.qmd
      # Add more navbar items corresponding to your chapters/pages
  # Add other website-specific options here if needed, like sidebar, etc.

format:
  html:
    theme: cosmo # A clean, modern theme
    toc: true # Include a Table of Contents
    css: styles.css # Optional: Link to a custom CSS file for styling
  pdf:
    documentclass: scrreprt # Common LaTeX document class for books
    # Add any other PDF specific options here if you have them
  epub: default # Generates an ePub version for e-readers